<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>

<div class="container">

    <div class="thisCard">

        <div class="front">
        <div class="image">
            <img src="chip.png" alt=""/>
            <img src="visa.png" alt=""/>
        </div>

        <div class="CardNumber" id="CardNumber">
            ################
        </div>

        <div class="thisBox">
            <div class="box">
                <span>card holder</span>
                <div class="card-holder-name">full name</div>
            </div>
            <div class="box">
                <span>expires</span>
                <div class="expiration">
                    <span class="exp-month">mm yy</span>
                </div>
            </div>
        </div>
    </div>

    <div class="back">
        <div class="back-border"></div>
        <div class="back-span-input">
            <span>cvv</span>
            <input type="text" class="back-input"/>
            <img src="visa.png" alt=""/>
        </div>
    </div>
</div>


    <form>
        <div class="thisDiv">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number" id="CARD-NUMBER" oninput="thisFunction()"/>
        </div>
        <div class="thisDiv">
            <span>card holder</span>
            <input type="text" class="card-holder" oninput="MyFunction()"/>
        </div>

        <div class="box">
            <div class="thisDiv">
                <span>expiration mm yy</span>
                <input type="month" class="input-date"/>
            </div>
            <div class="thisDiv">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input"/>
            </div>
        </div>
        <input type="submit" value="submit" class="button"/>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
